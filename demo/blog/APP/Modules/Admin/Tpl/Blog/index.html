<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
	<title>博文列表</title>
</head>
<body>
		<table class="table">
			<tr>
				<td>ID</td>
				<td>标题</td>
				<td>所属分类</td>
				<td>点击次数</td>
				<td>发布时间</td>
				<td>操作</td>
			</tr>
			<foreach name="blog" item="v">
				<tr>
					<td>{$v.id}</td>
					<td>{$v.title}<foreach name="v.attr" item="attr"><strong style="color:{$attr.color}">[{$attr.name}]<strong>
					</foreach></td>
					<td>{$v.cate.name}</td>
					<td>{$v.click}</td>
					<td>{$v.time|date='Y-m-d H:i',###}</td>
				  <if condition='ACTION_NAME == "index"'>
					<td>[<a href="{:U(GROUP_NAME.'/Blog/modify',array(

					'status' => '1',
					'id'=>$v['id'],
					'cate_name'=>$v['cate']['name'],

					))}">修改</a>][<a href="{:U(GROUP_NAME.'/Blog/toTrach',array('id'=>$v['id'],'type'=>'1'))}">删除</a>]</td>
				  <else/>
				    <td>[<a href="{:U(GROUP_NAME.'/Blog/toTrach',array('id'=>$v['id'],'type'=>'0'))}">还原</a>][<a href="{:U(GROUP_NAME.'/Blog/delete',array('id'=>$v['id']))}">彻底删除</a>]</td>
				  </if>
				</tr>
				<tr>{$v.}</tr>
			</foreach>
		</table>
</body>
</html>
