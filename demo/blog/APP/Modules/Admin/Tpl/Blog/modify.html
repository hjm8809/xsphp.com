<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
	<!-- 引入配置文件 -->
	<script type="text/javascript" src="__ROOT__/Data/Ueditor/ueditor.config.js"></script>
	<!-- 引入源码文件 -->
	<script type="text/javascript" src="__ROOT__/Data/Ueditor/ueditor.all.min.js"></script>
	<!-- 实例化 -->
	<script type="text/javascript">
			window.UEDITOR_HOME_URL = "__ROOT__/Data/Ueditor/";
			window.onload = function(){
				//图片上传配置区
				window.UEDITOR_CONFIG.imageUrl = "{:U(GROUP_NAME.'/Blog/upload/')}";   //图片上传提交地址
				window.UEDITOR_CONFIG.imagePath = "__ROOT__/uploads/";           //图片修正地址
				window.UEDITOR_CONFIG.initialFrameHeight = 600;
				window.UEDITOR_CONFIG.initialFrameWidth = 1200;
				UE.getEditor("content");
			}
	</script>
	<title>修改博文</title>
</head>
<body>
	<form action="{:U(GROUP_NAME.'/Blog/addBlog')}" method="post" >
		<table class="table">
			<tr>
				<td colspan="2" align="center"><strong>修改博文</strong></td>
			</tr>
			<tr>
				<td align="right">所属分类</td>
				<td>
					<select name="cid" >
						<option value="">--请选择分类--</option>
						<foreach name="cate" item="v">
							<option value="{$v.id }">{$v.html}{$v.name}</option>
						</foreach>
					</select>
				</td>
			</tr>
			<tr>
				<td align="right">博文属性</td>
				<td>
					<foreach name="attr" item="v">
						<input type="checkbox" value="{$v.id}" name="aid[]" />{$v.name}&nbsp;&nbsp;
					</foreach>
				</td>
			</tr>
			<tr>
				<td align="right">点击次数</td>
				<td><input type="text" name="click" value="{$blog[0]['click']}" /></td>
			</tr>
			<tr>
				<td align="right">标题</td>
				<td><input type="text" name="title" value="{$blog[0]['title']}" /></td>
			</tr>
			<tr>
				<td align="right">概要</td>
				<td><input type="text" name="summary" value="{$blog[0]['summary']}" /></td>
			</tr>
			<tr>
				<td colspan="2">
					<textarea id="content" name="content" ></textarea> 
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" value="保存添加" /></td>
			</tr> 
		</table>
	</form>
</body>
</html>
